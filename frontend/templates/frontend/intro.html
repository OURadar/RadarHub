<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="rgb(5, 111, 146)" />
    <link rel="manifest" href="{% static 'manifest.json' %}" />
    <link
      href="{% static 'images/iradar-icon-57x57.png' %}"
      sizes="57x57"
      rel="apple-touch-icon"
    />
    <link
      href="{% static 'images/iradar-icon-72x72.png' %}"
      sizes="72x72"
      rel="apple-touch-icon"
    />
    <link
      href="{% static 'images/iradar-icon-114x114.png' %}"
      sizes="114x114"
      rel="apple-touch-icon"
    />
    <link
      href="{% static 'images/iradar-icon-144x144.png' %}"
      sizes="144x144"
      rel="apple-touch-icon"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favicon.ico' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (min-device-width: 550px)"
      href="{% static 'css/desktop.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (max-device-width: 550px)"
      href="{% static 'css/mobile.css' %}"
    />

    {{ params|json_script:"params" }}

    <title>RadarHub</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="backgrad">
      <div class="extraLarge">RadarHub</div>
      <div class="spacer25"></div>
      <a class="radarButton" href="/archive/px1000/">PX-1000</a>
      <a class="radarButton" href="/archive/raxpol/">RaXPol</a>
      {% if user.is_authenticated %}
        <p>Logged in as {{ user.username }} <a href="/accounts/logout/?next=/">Logout</a></p>
      {% else %}
        <p>Guest <a href="/accounts/login/">Login</a></p>
      {% endif %}
  </body>
  <script type="text/javascript" src="{% static 'frontend/shared.js' %}"></script>
  <script type="text/javascript" src="{% static 'frontend/dev.js' %}"></script>
</html>
