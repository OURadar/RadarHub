<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="rgb(5, 111, 146)" />
    <link rel="manifest" href="{% static 'manifest.json' %}" />
    <link
      href="{% static 'images/iradar-icon-57x57.png' %}"
      sizes="57x57"
      rel="apple-touch-icon"
    />
    <link
      href="{% static 'images/iradar-icon-72x72.png' %}"
      sizes="72x72"
      rel="apple-touch-icon"
    />
    <link
      href="{% static 'images/iradar-icon-114x114.png' %}"
      sizes="114x114"
      rel="apple-touch-icon"
    />
    <link
      href="{% static 'images/iradar-icon-144x144.png' %}"
      sizes="144x144"
      rel="apple-touch-icon"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favicon.ico' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (min-device-width: 550px)"
      href="{% static 'css/desktop.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (max-device-width: 550px)"
      href="{% static 'css/mobile.css' %}"
    />
    <title>Sign In to RadarHub</title>
  </head>
  <body>
    {% if form.errors %}
    <p>There are errors with the input</p>
    {% endif %}

    {% if next %}
    <p>You are not authorized</p>
    {% endif %}

    <h1>Sign In to RadarHub</h1>

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {% comment %} <p>{{ form.username }}</p>
      <p>{{ form.password }}</p>

      <p><input type="submit" value="login"></p>
      <input type="hidden" name="next" value="{{ next }}"> {% endcomment %}
    <button type="submit">Sign In</button>
    </form>
  </body>
</html>
