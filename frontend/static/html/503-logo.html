<!DOCTYPE html>
<html theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="rgb(5, 111, 146)" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <script>
      if (!document.location.toString().includes("/503/")) {
        setInterval(() => {
          fetch("/stats/cache/").then((response) => {
            if (response.status == 200) {
              // Server is back up
              // window.location.assign("/");
              window.location.reload();
            }
          });
        }, 3000);
      }
    </script>
    <title>RadarHub</title>
  </head>
  <body class="backgrad">
    <div class="content">
      <div class="square15 glow" style="position: relative; margin: 0 auto">
        <div style="position: absolute">
          <svg class="seal spin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
            <g stroke-width="6" fill="none">
              <circle cx="48" cy="48" r="25" />
              <circle cx="48" cy="84" r="9" />
              <circle cx="48" cy="84" r="9" transform="rotate(120,48,48)" />
              <circle cx="48" cy="84" r="9" transform="rotate(240,48,48)" />
            </g>
          </svg>
        </div>
        <div style="position: absolute">
          <svg class="seal beacon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
            <g stroke-linecap="round" stroke-width="10">
              <path d="M48,5l0,15" />
              <path d="M48,5l0,15" transform="rotate(120,48,48)" />
              <path d="M48,5l0,15" transform="rotate(240,48,48)" />
            </g>
          </svg>
        </div>
      </div>
      <div class="extraLarge">503</div>
      <div class="message">
        RadarHub is currently under maintenance.
        <br />
        Please check back soon.
      </div>
    </div>
  </body>
</html>
